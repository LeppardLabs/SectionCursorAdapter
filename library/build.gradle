apply plugin: 'com.android.library'

android {
    compileSdkVersion Integer.parseInt(ANDROID_BUILD_SDK_VERSION)
    buildToolsVersion ANDROID_BUILD_TOOLS_VERSION

    defaultConfig {
        minSdkVersion 11
        targetSdkVersion Integer.parseInt(ANDROID_BUILD_TARGET_SDK_VERSION)
        versionCode Integer.parseInt(VERSION_CODE)
        versionName VERSION_NAME
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
	
	compileOptions {
        lintOptions {

            // set to true to turn off analysis progress reporting by lint
            //quiet true
            // if true, stop the gradle build if errors are found
            abortOnError false
		}
	
	}
}

dependencies {
    compile 'com.android.support:support-v4:23.3.0'
    compile fileTree(dir: 'libs', include: ['*.jar'])
    // We can fully assume that the implementing library will have recyclerview in it.
    provided 'com.android.support:recyclerview-v7:23.3.0'
}

apply from: 'https://raw.github.com/twotoasters/gradle-mvn-push/master/gradle-mvn-push.gradle'
